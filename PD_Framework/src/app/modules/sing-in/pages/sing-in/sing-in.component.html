<div class="div-c">
    <div class="login-box">
        <div class="form">
                <h1>Registrarse</h1>
                <div class="form-group">
                <input type="text" [(ngModel)]="usuario" id="username" name="username" required="required">
                <span>Nombre usuario</span>
                <i></i>
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="correo" id="email" name="email" required="required">
                <span>Correo electronico</span>
                <i></i>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="contrasena" id="password" name="password" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="confirContrasena" id="confirm_password" name="confirm_password" required="required">
                <span>Confirmar contraseña</span>
                <i></i>
            </div> 
            <div class="register-link">
                    
                <a href="" routerLink="/login">Iniciar sesión</a>
            </div>
            <input type="submit" (click)="addCuenta()" value="Registrar">
        </div>
    </div>
</div>
