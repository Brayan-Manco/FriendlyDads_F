        <section class="results">
          <h1>Contenidos</h1><br>
          <ul *ngIf="listInfo.length > 0">
              <li *ngFor="let item of listInfo">
                <a routerLink="/info/{{item.id_info}}">
                  <h3>{{item.nombre}}</h3>
                  <p>{{item.descripcion}}</p>
                  <h6>Autor: {{item.tbl_administradore.nombres}}</h6>
                </a>
              </li>
          </ul>
          <h5 *ngIf="listInfo.length == 0">No hay contenidos disponibles</h5>
        </section>
      </main>
