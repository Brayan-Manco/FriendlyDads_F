    <div class="container">
        <div class="left-section">
          <div class="login-form">
            <br><br><br>
            <h2>Iniciar sesión</h2>
            <form>
              <div class="form-group">
                <label for="username">correo</label>
                <input type="email" [(ngModel)]="correo" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" [(ngModel)]="contrasena" id="password" name="password" required>
              </div>
             <br>
              <button type="submit" (click)="login()">Ingresar</button>
            </form>
          </div>
        </div>
        <div class="right-section">
          <img [src]="'assets/logopro.svg'" alt="Imagen SVG">
        </div>
      </div>
